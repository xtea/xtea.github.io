<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Google Search - Xtea.io</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MTG41DQTYK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-MTG41DQTYK');
</script>
</head>
<body>
    <script async src="https://cse.google.com/cse.js?cx=006249643689853114236:meozern20ky"></script>
    <div class="gcse-search"></div>
    <script>
       const mySearchStartingCallback = (gname, query) => {
        try {
            // 通过 gtag 发送搜索事件
            gtag('event', 'search', {
            event_category: 'Custom Search',
            event_label: query,
            value: 1
            });
        } catch (error) {
            console.error('Error in search starting callback:', error);
        }
         return query;
       };
               // 定义回调函数
        const myWebResultsRenderedCallback = () => {
            const links = document.querySelectorAll('.gsc-webResult .gs-title');
            links.forEach(link => {
                if (link instanceof HTMLAnchorElement) {
                if (link.getAttribute('data-customized')) return; // 避免重复添加事件

                const originalHref = link.getAttribute('href'); // 获取原始链接
                if (originalHref) {
                    // 防止默认行为并重定向
                    link.addEventListener('click', (e) => {
                    e.preventDefault();
                        window.open(originalHref, '_blank'); // 新窗口打开原始链接
                    });

                    // 标记为已自定义
                    link.setAttribute('data-customized', 'true');
                }
                }
            });
        };

       // Install the callback.
       window.__gcse || (window.__gcse = {});
         window.__gcse.searchCallbacks = {
           web: {
             starting: mySearchStartingCallback,
             rendered: myWebResultsRenderedCallback
           },
       };
   </script>

</body>
</html>
